$def with (control, form)

$ operation = "新增" if control == None else "修改"

<div id="navigator">控制文件管理 &gt;&gt; $operation控制文件</div>
<div id="titleMain">
  <div class="modules">
    <div class="other"><a href="../control" class="other">控制文件列表</a></div>
    $if control == None:
      <div id="current"><a href="" class="current">新增控制文件</a></div>
      <div class="unusable">修改控制文件</div>
    $else:
      <div class="other"><a href="control/new" class="other">新增控制文件</a></div>
      <div id="current"><a href="" class="current">修改控制文件</a></div>
  </div>
</div>
<div id="tableMain">
  <div id="message"></div>
  <div id="dataForm">
    <form action="" method="post">
      $:form.render()
    </form>
  </div>
</div>
