$def with (products)
$var title: 产品信息列表

<div id="navigator">产品信息维护 &gt;&gt; 产品信息列表</div>
<div id="titleMain">
  <div class="modules">
    <div id="current"><a href="" class="current">产品信息列表</a></div>
    <div class="other"><a href="../product/new" class="other">新增产品信息</a></div>
    <div class="unusable">修改产品信息</div>
  </div>
</div>
<div id="tableMain">
  <div id="desc">产品信息列表</div>
  <table id="dataTable" border="0" align="center" cellpadding="5" cellspacing="1"> 
    <tr class="titleTr"> 
      <td align="center">产品标识</td>
      <td align="center">产品名称</td>
      <td align="center">描述信息</td>
      <td align="center">创建时间</td>
      <td align="center">操作</td>
    </tr>
    $for product in products:
    <tr>
      <td>$product.ename</td>
      <td>$product.cname</td>
      <td>$product.description</td>
      <td align="center">$product.creation_time</td>
      <td align="center">
        <a href="../product/$product.id">查看</a>
      </td>
    </tr>
  </table>
</div>
