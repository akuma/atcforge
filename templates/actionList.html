$def with (actions)
$var title: Action 列表

<div id="navigator">Action 管理 &gt;&gt; Action 列表</div>
<div id="titleMain">
  <div class="modules">
    <div id="current"><a href="" class="current">Action 列表</a></div>
    <div class="other"><a href="action/new" class="other">新增 Action</a></div>
    <div class="unusable">修改 Action</div>
  </div>
</div>
<div id="tableMain">
  <div id="desc">Action 列表</div>
  <div id="message"></div>
  <table id="dataTable" border="0" align="center" cellpadding="5" cellspacing="1"> 
    <tr class="titleTr">
      <td align="center">ID</td>
      <td align="center">名称</td>
      <td align="center">是否启用</td>
      <td align="center">描述信息</td>
      <td align="center">修改时间</td>
      <td align="center">创建时间</td>
      <td align="center">操作</td>
    </tr>
    $for action in actions:
    <tr>
      <td>$action.id</td>
      <td>$action.name</td>
      <td align="center">$action.is_enable</td>
      <td>$action.description</td>
      <td align="center">$action.modify_time</td>
      <td align="center">$action.creation_time</td>
      <td align="center">
        <a href="action/$action.id">查看</a> |
        <a href="action/$action.id/fun">维护 Function</a> |
        <a href="action/$action.id/del">删除</a>
      </td>
    </tr>
  </table>
</div>
