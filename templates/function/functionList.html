$def with (action_id, functions)
$var title: 测试组件列表

<div id="navigator">测试组件管理 &gt;&gt; 测试功能列表</div>
<div id="titleMain">
  <div class="modules">
    <div class="other"><a href="/action" class="other">测试组件列表</a></div>
    <div class="other"><a href="/action/new" class="other">新增测试组件</a></div>
    <div class="other"><a href="/action/$action_id" class="other">修改测试组件</a></div>
    <div id="current"><a href="" class="current">测试功能列表</a></div>
    <div class="other"><a href="/function/new/$action_id" class="other">新增测试功能</a></div>
    <div class="unusable">修改测试组件</div>
  </div>
</div>
<div id="tableMain">
  <div id="desc">测试功能列表</div>
  <div id="message">
    <input type="button" class="colorButton" name="addBtn" value="新增测试功能" onclick="location.href='/function/new/$action_id'" />
  </div>
  <table id="dataTable" border="0" align="center" cellpadding="5" cellspacing="1"> 
    <tr class="titleTr">
      <td align="center">名称</td>
      <td align="center">是否启用</td>
      <td align="center">描述信息</td>
      <td align="center">修改时间</td>
      <td align="center">创建时间</td>
      <td align="center">操作</td>
    </tr>
    $for function in functions:
    <tr>
      <td>$function.name</td>
      $if function.state == 1:
        <td align="center">启用</td>
      $else:
        <td align="center"><span class="red">废弃</span></td>
      <td>$function.description</td>
      <td align="center">$function.modify_time</td>
      <td align="center">$function.creation_time</td>
      <td align="center">
        <a href="/function/$action_id,$function.id">查看</a>
      </td>
    </tr>
  </table>
</div>
